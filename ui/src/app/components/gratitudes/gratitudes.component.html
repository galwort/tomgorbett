<ion-content>
  <div class="centered-content">
    <h1>I am grateful</h1>
    <textarea
      [(ngModel)]="gratitude"
      (input)="adjustTextareaHeight($event)"
      (keydown.enter)="submit(); $event.preventDefault()"
    >
    </textarea>
    <ion-button
      shape="round"
      size="small"
      [disabled]="isSaving"
      (click)="submit()"
    >
      {{ saveButtonText }}
    </ion-button>
  </div>
</ion-content>
