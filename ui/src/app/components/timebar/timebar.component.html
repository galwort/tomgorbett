<ion-content>
  <div class="centered-content">
    <div class="chart-container">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
      ></canvas>
    </div>
    <div class="filter-container">
      <ion-item lines="none">
        <ion-select
          [(ngModel)]="selectedCategories"
          multiple="true"
          selectedText="Categories"
          (ionChange)="onCategoryChange()"
        >
          <ion-select-option value="Sleeping">Sleep</ion-select-option>
          <ion-select-option value="Work">Work</ion-select-option>
          <ion-select-option value="Productive">Productive</ion-select-option>
          <ion-select-option value="Side Projects">Side Projects</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </div>
</ion-content>
