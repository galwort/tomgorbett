<ion-content>
  <div class="content">
    <form [formGroup]="dailyForm" (ngSubmit)="submitData()">
      <ion-list>
        <ion-item lines="none">
          <ion-label>Diet:</ion-label>
          <ion-select
            #dietSelect
            formControlName="diet"
            interface="popover"
            (ionFocus)="setFocusIndex(0)"
          >
            <ion-select-option *ngFor="let mood of moods" [value]="mood">
              {{ mood }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Marriage:</ion-label>
          <ion-select
            #marriageSelect
            formControlName="marriage"
            interface="popover"
            (ionFocus)="setFocusIndex(1)"
          >
            <ion-select-option *ngFor="let mood of moods" [value]="mood">
              {{ mood }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Parents:</ion-label>
          <ion-select
            #parentsSelect
            formControlName="parents"
            interface="popover"
            (ionFocus)="setFocusIndex(2)"
          >
            <ion-select-option *ngFor="let mood of moods" [value]="mood">
              {{ mood }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Productivity:</ion-label>
          <ion-select
            #productivitySelect
            formControlName="productivity"
            interface="popover"
            (ionFocus)="setFocusIndex(3)"
          >
            <ion-select-option *ngFor="let mood of moods" [value]="mood">
              {{ mood }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Sleep:</ion-label>
          <ion-select
            #sleepSelect
            formControlName="sleep"
            interface="popover"
            (ionFocus)="setFocusIndex(4)"
          >
            <ion-select-option *ngFor="let mood of moods" [value]="mood">
              {{ mood }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Gratitude:</ion-label>
          <ion-input
            #gratitudeInput
            formControlName="gratitude"
            slot="end"
            (ionFocus)="setFocusIndex(5)"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit" shape="round" [disabled]="isSubmitting">
        {{ submitButtonText }}
      </ion-button>
    </form>
  </div>
</ion-content>
