<ion-content>
  <div class="centered-content">
    <form [formGroup]="activityForm">
      <ion-list>
        <ion-item lines="none">
          <ion-select
            formControlName="activity"
            placeholder="Select activity"
            interface="action-sheet"
            (ionChange)="onActivityChange($event)"
          >
            <ion-select-option
              *ngFor="let activity of activities"
              [value]="activity.id"
            >
              {{ activity.id }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-text>{{ selectedDescription }}</ion-text>
        </ion-item>
        <ion-button type="submit" shape="round" [disabled]="isUpdating">{{
          updateButtonText
        }}</ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
