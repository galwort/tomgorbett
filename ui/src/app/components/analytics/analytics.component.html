<ion-content>
  <div class="centered-content">
    <swiper-container class="analytics-swiper" [slidesPerView]="1" pagination="true">
      <swiper-slide>
        <app-timepie *ngIf="loadedSlides[0]"></app-timepie>
      </swiper-slide>
      <swiper-slide>
        <app-timebar *ngIf="loadedSlides[1]"></app-timebar>
      </swiper-slide>
      <swiper-slide>
        <app-timechart *ngIf="loadedSlides[2]"></app-timechart>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
