<ion-header>
  <ion-toolbar>
    <ion-title>
      Time Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="trackerForm" (ngSubmit)="submitData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime formControlName="time" displayFormat="HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Activity</ion-label>
      <ion-input formControlName="activity" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Submit</ion-button>
  </form>
</ion-content>
