<ion-header>
  <ion-toolbar>
    <ion-title>Wedding Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let photo of photos">
        <div class="photo-item">
          <img [src]="photo.blobUrl" [alt]="photo.name" />
          <ion-button
            size="small"
            (click)="downloadPhoto(photo.blobUrl, photo.name)"
          >
            Download
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMorePhotos($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more photos..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
