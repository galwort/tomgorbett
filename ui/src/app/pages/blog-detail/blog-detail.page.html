<ion-content>
  <div class="banner" [style.background-image]="'url(' + blogImage + ')'">
    <h1 class="title">{{ blogTitle }}</h1>
  </div>
  <div class="blog-details">
    <p class="published-date">Published on {{ blogPublished }}</p>
    <markdown [data]="blogContent"></markdown>
  </div>
</ion-content>
