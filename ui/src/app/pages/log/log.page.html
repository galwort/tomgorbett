<ion-content>
  <div class="centered-content">
    <div class="select-container">
      <ion-item lines="none">
        <ion-select [(ngModel)]="selectedComponent" interface="popover">
          <ion-select-option value="timetracker">Log Time</ion-select-option>
          <ion-select-option value="timepie">Pie Chart</ion-select-option>
          <ion-select-option value="timebar">Bar Chart</ion-select-option>
          <ion-select-option value="timeline">Timeline</ion-select-option>
          <ion-select-option value="timechart">Line Chart</ion-select-option>
          <ion-select-option value="activities"
            >Activity Admin</ion-select-option
          >
        </ion-select>
      </ion-item>
    </div>
    <div class="component-container">
      <ng-container *ngIf="selectedComponent === 'timetracker'">
        <app-timetracker></app-timetracker>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'timepie'">
        <app-timepie></app-timepie>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'timebar'">
        <app-timebar></app-timebar>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'timeline'">
        <app-timeline></app-timeline>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'activities'">
        <app-activities></app-activities>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'timechart'">
        <app-timechart></app-timechart>
      </ng-container>
    </div>
  </div>
</ion-content>
